<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench</title>
    <style>
        body { display: flex; }
        .section { flex: 1; padding: 10px; }
        #plot { text-align: center; }
        .video-container { width: 300px; height: 200px; overflow: hidden; } /*
    </style>
</head>
<body>
    <div class="section" id="plot">
        <h2>Drill Pattern</h2>
        <img src="{{ url_for('static', filename='plot.png') }}" alt="Plot">
    </div>
    <div class="section">
        <h2>Oak0</h2>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Stream 1">
        </div>
        <h2>Oak1</h2>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Stream 2">
        </div>
    </div>
    <div class="section">
        <h2>Willy Health Status</h2>
        <pre id="json-data"></pre>
        <script>
            async function fetchJsonData() {
                const response = await fetch('/dynamic_json');
                const data = await response.json();
                document.getElementById('json-data').textContent = JSON.stringify(data, null, 2);
            }
            setInterval(fetchJsonData, 5000); // Fetch every 5 seconds
        </script>
    </div>
</body>
</html>
